<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         @font-face{
             font-family: clockFont;
             src: url(resources/14-segment-led/14\ Segment\ LED\ Regular.ttf);
         }
         
         @font-face{
             font-family: spaceFont;
             src: url(resources/solar-space-demo/SOLAR\ SPACE\ DEMO.ttf);
         }
         
         body{
             margin: 0;
             overflow: hidden;
         
             background: url("resources/universe_background.jpeg");
             background-repeat: no-repeat;
             background-size: cover;
         }
         
         section {
             display: flex;
             justify-content: center;
         }
         
         section div {
             flex-wrap: wrap;
             gap: 10vw;
         
             width: 6.8vw;
             height: 13.6vh;
             
             border: 1px solid black;
             margin: 1%;
             box-sizing: border-box;
         
             text-align: center; 
             font-size: 3em;
         }
         
         /** cards **/
         .card {
             background-color: gray;
             font-size: 0;
         }
         
         .cardMatch {
             visibility: hidden;
         
             background-color: green;
             opacity: 0;
         
             transition: all;
             transition-duration: 500ms;
         }
         
         .cardMatchPending {
             background-color: green;
         }
         
         .cardNotMatch {
             visibility: hidden;
         
             background-color: red;
             opacity: 0;
         
             transition: all;
             transition-duration: 500ms;
         }
         
         .cardNotMatchPending {
             background-color: red;
         }
         
         .cardClicked {
             background-color: white;
         }
         
         /** header **/
         #menu {
             width: 100vw;
             height: 10vh;
             display: flex;
             overflow: hidden;
         
             border: solid 2px white;
             box-sizing: border-box;
         
             background: rgba(33,35,48,255);
             color: white;
         }
         
         #menu div {
             width: 47%;
             margin-left: 2vw;
         }
         
         #timer{
             margin: -2% 0; 

             text-align: right;
             font-family: clockFont;
             font-size: 3em;
         }

         #gameTitle{
            font-size: large;
            font-weight: bold;
            font-family: spaceFont;
         }

         /** login **/
         #log {
            width: 70vw;
            height: 60vh;
          
            position: fixed;
            top: 20vh;
            left: 15vw;

            border: solid 2px white;
            box-sizing: border-box;
            border-radius: 30px;
          
            background: rgba(33,35,48,255);
            font-family: Helvetica;
          
            transition: opacity 1000ms; 
            transition-timing-function: ease-in-out;
         }

         #formLayout {
            margin: auto;
            margin-top: 3%;
          
            display: flex;
            flex-wrap: wrap;
          
            width: 80%;
            height: 70%;
         }

         #formLayout input {
            width: 100%;
            margin-bottom: 2%;
         }

         #formLayout button {
            margin: auto;
         }

         #name{
             font-size: 1.5em;
             font-family: Helvetica;
         }

         #number{
             font-size: 1.5em;
             font-family: Helvetica;
         }

         #startBtn{
            font-size: 1.5em;
         }

         /** leaderboard **/
         #victoryScreen {
            position: fixed;
            visibility: hidden;
          
            width: 70vw;
            height: 90vh;
          
            position: fixed;
            top: 5vh;
            left: 15vw;
          
            background-color: beige;
         }

         #victoryTitle {
            width: 90%;
            height: 10%;
          
            margin: auto;
            text-align: center;
         }

         #score {
            width: 90%;
            height: 10%;
          
            margin: auto;
            display: flex;
         }

         #playerScore {
            margin-left: 5%;
         }

         #playerRank {
            margin-left: auto;
            margin-right: 9%;
         }

         #leaderboardContainer {
            margin: auto;
            text-align: center;
          
            width: 90%;
            height: 70%;
         }

         #leaderboardTitle {
            height: 10%;
         }

         #leaderboard {
            border: 1px solid black;
          
            width: 100%;
            height: 85%;
          
            background-color: white;
            overflow: auto;
         }

         .player {
            width: 100%;
            border: 1px solid gray;
          
            text-align: left;
            display: flex;
         }

         #rank {
            margin-left: 2%;
            margin-right: 4%;
         }

         #pTime {
            margin-left: auto;
            margin-right: 3%;
         }

         #playAgain {
            margin-top: 1.5%;
         }
     </style>
 </head>

 </body>
