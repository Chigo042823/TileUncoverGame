<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>

         section {
             display: flex;
         }

         section div {
             flex-wrap: wrap;
             gap: 10vw;
             width: 30vw;
             height: 10vh;
             border: 1px solid red;
             background-color: gray;
             margin: 1%;
             text-align: center; 
             font-size: 3em;
         }

         .card {
             background-color: gray;
             font-size: 0;
         }

         .cardMatch {
             background-color: green;
             visibility: hidden;
             opacity: 0;
             transition: all;
             transition-duration: 500ms;
         }

         .cardMatchPending {
             background-color: green;
         }

         .cardNotMatch {
             background-color: red;
             visibility: hidden;
             opacity: 0;
             transition: all;
             transition-duration: 500ms;
         }

         .cardNotMatchPending {
             background-color: red;
         }

         .cardClicked {
             background-color: white;
         }

         #menu {
            width: 98vw;
            height: 5vh;
         }

         #gameTitle {
            width: 100%;
            text-align: center;
            font-size: large;
            font-weight: bold;
         }

         #timer {
            position: fixed;
            top: -1vh;
            right: 2vw;
            font-size: large;
            font-weight: bold;
         }

         #log {
            width: 70vw;
            height: 50vh;
            position: fixed;
            top: 20vh;
            left: 15vw;
            background-color: beige;
         }

         #log {
            transition: all;
            transition-duration: 1000ms;
            transition-timing-function: ease-in-out;
         }

         #formLayout {
            margin: auto;
            margin-top: 3%;
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            height: 70%;
         }

         #formLayout input {
            width: 100%;
            margin-bottom: 2%;
         }

         #formLayout button {
            margin: auto;
         }

         #victoryScreen {
            position: fixed;
            visibility: hidden;
            width: 70vw;
            height: 90vh;
            position: fixed;
            top: 5vh;
            left: 15vw;
            background-color: beige;
         }

         #victoryTitle {
            width: 90%;
            height: 10%;
            margin: auto;
            text-align: center;
         }

         #score {
            width: 90%;
            height: 10%;
            margin: auto;
            display: flex;
         }

         #playerScore {
            margin-left: 5%;
         }

         #playerRank {
            margin-left: auto;
            margin-right: 9%;
         }

         #leaderboardContainer {
            margin: auto;
            text-align: center;
            width: 90%;
            height: 70%;
         }

         #leaderboardTitle {
            height: 10%;
         }

         #leaderboard {
            border: 1px solid black;
            width: 100%;
            height: 85%;
            background-color: white;
            overflow: auto;
         }

         .player {
            width: 100%;
            border: 1px solid gray;
            text-align: left;
            display: flex;
         }

         #rank {
            margin-left: 2%;
            margin-right: 4%;
         }

         #pTime {
            margin-left: auto;
            margin-right: 3%;
         }

         #playAgain {
            margin-top: 1.5%;
         }

         body {
            overflow: hidden;
         }

     </style>
 </head>
